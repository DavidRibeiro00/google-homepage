<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Google Search</title>
		<link rel="stylesheet" href="styles/styles.css">
		<script src="scripts/main.js"></script>
	</head>
	<link rel="stylesheet" href="https://fonts.google.com/specimen/Open+Sans">
	<body>
		<div id="top-bar">
			<div id="google-logo" style="float: left">
				<a href="https://www.google.com/">
					<img src="/images/googlelogo_color_92x30dp.png" alt="Google logo" height="30" width="92">
				</a>
			</div>
			<div id="search-bar" style="float: left">
				<form>
					<div class="search-box">
						<div class="search-bar"></div>
						<div class="test"></div>
					</div>
				</form>
			</div>
			<div style="float: right" style="padding: 10px 10px 0 0;">
				<img class="right-side-icon" src="images/cog.png" height="15" style="padding-bottom: 7px;">
				<img class="right-side-icon" src="images/dot-grid-3x3.png" height="15" style="padding-bottom: 7px;">
				<img class="right-side-icon" src="images/profile-icon.jpg" id="profile-image">
			</div>
		</div>
		<div class="result-type-bar">
			<div class="result-type">
				<img src="/images/magnifying-glass-icon.png" height="13" style="padding-right: 3px;">
				All
			</div>
			<div class="result-type">
				<img src="images/image-icon.png" height="13" style="padding-right: 3px;">
				Images
			</div>
			<div class="result-type">
				<img src="images/video-icon.png" height="13px" style="padding-right: 3px;">
				Videos
			</div>
			<div class="result-type">
				<img src="images/maps-icon.png" height="13px" style="padding-right: 3px;">
				Maps
			</div>
			<div class="result-type">
				<img src="images/newspaper-icon.png" height="13px" style="padding-right: 3px;">
				News
			</div>
			<div class="result-type">
				<img src="/images/vertical-ellipsis.png" height="10px">
				More
			</div>			
		</div>
		<div style="height: 1300px; float: left;"></div>
	</body>
</html>
